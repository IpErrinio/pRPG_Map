<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zamiana cyfr miejscami</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
        font-family: monospace;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
      }
      pre {
        background-color: #f0f0f0;
        padding: 10px;
        white-space: pre-wrap; /* Umożliwia łamanie wierszy */
      }
    </style>
  </head>
  <body>
    <h1>Zamiana cyfr</h1>
    <textarea id="inputCode" placeholder="Wklej kod tutaj..."></textarea>
    <button onclick="swapCoordinates()">Zamien</button>
    <h2>Wynik:</h2>
    <pre id="outputCode"></pre>

    <script>
      function swapCoordinates() {
        const input = document.getElementById("inputCode").value;
        const swapped = input.replace(
          /\((\d+),\s*(\d+)\)/g,
          (match, p1, p2) => {
            return `[${p2}, ${p1}]`;
          }
        );
        document.getElementById("outputCode").textContent = swapped;
      }
    </script>
  </body>
</html>
